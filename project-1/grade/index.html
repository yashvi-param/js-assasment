<script>
  let marks = window.prompt("enter your marks")

 if(marks > 75)
{
    document.write("your Grade is A")
}
else if(marks > 65)
    {
    document.write("your Grade is B")
}
else if(marks > 45)
    {
    document.write("your Grade is C")
}
else if(marks > 35)
    {
    document.write("your Grade is D")
}
else{
    document.write("you failed..!")
}



</script>
