<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to calculate simple interest</title>
</head>

<body>

</body>




<script>
    let amount = window.prompt("please enter the principal amount:")
    let rate = window.prompt("please enter rate of interest:")
    let time = window.prompt("please enter the time period in year:")


    let it = (amount * rate * time) / 100;

    document.write("Interest = " + it);
</script>
