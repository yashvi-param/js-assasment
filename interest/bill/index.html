<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Simple Billing System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #2e7d32;
    }

    h3 {
      font-weight: bold;
      background-color: #e1bee7;
      border: 3px solid #8e24aa;
    }

    label {
      font-weight: 600;
      margin-right: 8px;
      color: #2e7d32;
    }

    input[type="number"],
    input[type="text"] {
      width: 150px;
      padding: 6px;
      border-radius: 6px;
      border: 2px solid #9c27b0;
    }

    .billing-box {
       max-width: 460px;
      /* background: linear-gradient(to bottom right, #f3e5f5, #fff3e0);  */
      padding: 20px;
      border-radius: 16px;
      border: 3px solid #8e24aa;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-custom:hover {
      background-color: #4a0072;
      color: white;
    }

    .mall-title {
      color: #4a148c;
      border: 2px solid #6a1b9a;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div class="container my-3 p-3">
  <h3 class="text-center p-3 rounded">Indian-Cafe</h3>

  <div class="d-flex justify-content-around p-3 mb-3 bg-light rounded shadow-sm">
    <div>
      <label>Customer Name:</label>
      <input type="text" id="c_name" />
    </div>
    <div>
      <label>Contact No:</label>
      <input type="text" id="c_number" />
    </div>
    <div>
      <label>Bill No:</label>
      <input type="text" id="c_bill" />
    </div>
  </div>

  <div class="bg-white border border-2 p-3 rounded mb-3">
    <label>pizza (₹150):</label>
    <input type="number" id="pizza" /><br/><br/>
    <label>grill_sandwitch (₹125):</label>
    <input type="number" id="grill_sandwitch" /><br/><br/>
    <label>Cold garlic_bread (₹130):</label>
    <input type="number" id="garlic_bread" />



      <div class="billing-box mx-auto">
    <div class="text-center mall-title p-2 mb-3">
      <b>Indian Cafe</b>
    </div>


    <p>Customer name: <b id="c_name1"></b></p>
    <p>Contact no: <b id="c_no1"></b></p>
    <p>Bill no: <b id="c_bill1"></b></p>
    <hr/>

    <div class="row">
      <div class="col-6">
        <label>Item</label><br/>
        pizza<br/><br/>
        grill_sandwitch<br/><br/>
        garlic_bread
      </div>
      <div class="col-3">
        <label>Qty</label><br/>
        <b id="pizza1"></b><br/><br/>
        <b id="grill_sandwitch1"></b><br/><br/>
        <b id="garlic_bread1"></b>
      </div>
      <div class="col-3">
        <label>Price</label><br/>
        <b id="pizza2"></b><br/><br/>
        <b id="grill_sandwitch2"></b><br/><br/>
        <b id="garlic_bread2"></b>
      </div>
    </div>

    <hr/>
    <p>Subtotal: <b id="subtotal"></b></p>
    <p>GST (18%): <b id="gst"></b></p>
    <p>Discount (10% only if subtotal is above ₹300): <b id="discount"></b></p>
    <p><strong>Grand Total: <b id="grandtotal"></b></strong></p>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-custom" id="bill">Generate Bill</button>
  </div>
</div>
  </div>


</body>

<script>

document.getElementById("bill").onclick = function () 
{
    let c_name = document.getElementById("c_name").value;
    let c_number = document.getElementById("c_number").value;
    let c_bill = document.getElementById("c_bill").value;

    let pizza = Number(document.getElementById("pizza").value);
    let grill_sandwitch = Number(document.getElementById("grill_sandwitch").value);
    let garlic_bread = Number(document.getElementById("garlic_bread").value);

    let pizzaPrice = pizza * 150;
    let grill_sandwitchPrice = grill_sandwitch * 125;
    let garlic_breadPrice = garlic_bread * 130;

    let subtotal = pizzaPrice + grill_sandwitchPrice + garlic_breadPrice;
    let gst = subtotal * 0.18;
    let discount = subtotal > 300 ? subtotal * 0.1 : 0;
    let grandtotal = subtotal + gst - discount;

    document.getElementById("c_name1").innerHTML = c_name;
    document.getElementById("c_no1").innerHTML = c_number;
    document.getElementById("c_bill1").innerHTML = c_bill;

    document.getElementById("pizza1").innerHTML = pizza;
    document.getElementById("grill_sandwitch1").innerHTML = grill_sandwitch;
    document.getElementById("garlic_bread1").innerHTML = garlic_bread;

    document.getElementById("pizza2").innerHTML = "₹" + pizzaPrice;
    document.getElementById("grill_sandwitch2").innerHTML = "₹" + grill_sandwitchPrice;
    document.getElementById("garlic_bread2").innerHTML = "₹" + garlic_breadPrice;

    document.getElementById("subtotal").innerHTML = "₹" + subtotal;
    document.getElementById("gst").innerHTML = "₹" + gst;
    document.getElementById("discount").innerHTML = "₹" + discount;
    document.getElementById("grandtotal").innerHTML = "₹" + grandtotal;
};

</script>

</html>
